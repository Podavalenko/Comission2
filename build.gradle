plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'
    id 'java'
    id 'jacoco'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()

}

dependencies {
    annotationProcessor 'org.jetbrains.kotlin:kotlin-stdlib:1.7.0'
    implementation 'junit:junit:4.13.2'
    testImplementation 'junit:junit:4.13.2'

}

